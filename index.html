<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToolBox Hub | QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #0a1a3f; /* dark blue theme */
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      background: #08132e;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #4da6ff;
    }
    header h1 {
      color: #4da6ff;
      margin: 0;
      font-size: 1.8rem;
    }
    header p {
      color: #cce0ff;
      font-size: 0.95rem;
      margin-top: 5px;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    #qr-reader {
      width: 320px;
      border: 2px solid #4da6ff;
      border-radius: 10px;
      padding: 10px;
      background: #10285a;
    }
    #result {
      margin-top: 20px;
      background: #10285a;
      border-radius: 8px;
      padding: 10px;
      width: 320px;
      text-align: center;
      border: 1px solid #4da6ff;
      word-wrap: break-word;
    }
    button {
      margin-top: 15px;
      background: #4da6ff;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #3385cc;
    }
    input[type="file"] {
      display: none;
    }
    label.upload-btn {
      margin-top: 15px;
      background: #4da6ff;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      display: inline-block;
    }
    label.upload-btn:hover {
      background: #3385cc;
    }
    footer {
      width: 100%;
      text-align: center;
      padding: 15px 0;
      border-top: 1px solid #4da6ff;
      background: #08132e;
      color: #cce0ff;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ToolBox Hub</h1>
    <p>Your All-in-One Smart free Online Tools & Utilities üöÄ</p>
  </header>

  <main>
    <h2>üì∑ QR Scanner</h2>
    <div id="qr-reader"></div>
    <div id="result">Scan a QR code or upload an image below.</div>
    <button id="start-btn">Start Scanner (Back Camera)</button>
    <button id="stop-btn">Stop Scanner</button>
    <label for="file-input" class="upload-btn">üìÅ Upload QR Image</label>
    <input type="file" id="file-input" accept="image/*">
  </main>

  <footer>
    ¬© 2025 ToolBox Hub(omnitoolaz.com). All Rights Reserved.
  </footer>

  <script>
    const qrReader = new Html5Qrcode("qr-reader");
    const resultDiv = document.getElementById("result");
    const fileInput = document.getElementById("file-input");
    let currentCameraId = null;

    async function startScanner() {
      const cameras = await Html5Qrcode.getCameras();
      if (cameras && cameras.length) {
        // Try to find back camera (usually the last one)
        const backCamera = cameras.length > 1 ? cameras[cameras.length - 1].id : cameras[0].id;
        currentCameraId = backCamera;

        qrReader.start(
          currentCameraId,
          {
            fps: 10,
            qrbox: 250
          },
          qrCodeMessage => {
            resultDiv.textContent = `‚úÖ QR Code Result: ${qrCodeMessage}`;
          },
          errorMessage => {
            console.log(errorMessage);
          }
        );
      } else {
        alert("No camera found!");
      }
    }

    function stopScanner() {
      qrReader.stop()
        .then(() => {
          resultDiv.textContent = "Scanner stopped.";
        })
        .catch(err => console.error(err));
    }

    // Handle file upload
    fileInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      try {
        const decoded = await qrReader.scanFile(file, true);
        resultDiv.textContent = `‚úÖ QR Code Result: ${decoded}`;
      } catch (err) {
        resultDiv.textContent = "‚ùå Unable to decode the uploaded image.";
      }
    });

    document.getElementById('start-btn').addEventListener('click', startScanner);
    document.getElementById('stop-btn').addEventListener('click', stopScanner);
  </script>
</body>
</html>
