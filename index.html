<body>
  <header>

  <main>
    <h2>üì∑ QR Scanner</h2>
    <div id="qr-reader"></div>
    <div id="result">Scan a QR code or upload an image below.</div>
    <button id="start-btn">Start Scanner (Back Camera)</button>
    <button id="stop-btn">Stop Scanner</button>
    <label for="file-input" class="upload-btn">üìÅ Upload QR Image</label>

  <script>
    const qrReader = new Html5Qrcode("qr-reader");
    const resultDiv = document.getElementById("result");
    const fileInput = document.getElementById("file-input");
    let currentCameraId = null;

    async function startScanner() {
      const cameras = await Html5Qrcode.getCameras();
      if (cameras && cameras.length) {
        // Try to find back camera (usually the last one)
        const backCamera = cameras.length > 1 ? cameras[cameras.length - 1].id : cameras[0].id;
        currentCameraId = backCamera;

        qrReader.start(
          currentCameraId,
          {
            fps: 10,
            qrbox: 250
          },
          qrCodeMessage => {
            resultDiv.textContent = `‚úÖ QR Code Result: ${qrCodeMessage}`;
          },
          errorMessage => {
            console.log(errorMessage);
          }
        );
      } else {
        alert("No camera found!");
      }
    }

    function stopScanner() {
      qrReader.stop()
        .then(() => {
          resultDiv.textContent = "Scanner stopped.";
        })
        .catch(err => console.error(err));
    }

    // Handle file upload
    fileInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      try {
        const decoded = await qrReader.scanFile(file, true);
        resultDiv.textContent = `‚úÖ QR Code Result: ${decoded}`;
      } catch (err) {
        resultDiv.textContent = "‚ùå Unable to decode the uploaded image.";
      }
    });

    document.getElementById('start-btn').addEventListener('click', startScanner);
    document.getElementById('stop-btn').addEventListener('click', stopScanner);
  </script>
